<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallHog Analytics | NBA Player Stats</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./styletablefilter.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ballhog-blue': '#1B4B8A',
                        'ballhog-orange': '#FF6B00',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="./logo.png" alt="BallHog Analytics" class="h-8 w-auto">
                    <h1 class="ml-3 text-xl font-bold text-ballhog-blue">BallHog Analytics</h1>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="/filtertable" class="text-gray-900 hover:text-ballhog-orange px-3 py-2 text-sm font-medium">Player Stats</a>
                    <a href="/" class="text-gray-900 hover:text-ballhog-orange px-3 py-2 text-sm font-medium">Trade Analyzer</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900">NBA Player Statistics</h2>
            <p class="mt-1 text-sm text-gray-500">Real-time player stats updated hourly</p>
        </div>

        <!-- Filters Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Search Input -->
                <div>
                    <label for="playerSearch" class="block text-sm font-medium text-gray-700">Search Player</label>
                    <input type="text" id="playerSearch" placeholder="Enter player name..." 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-ballhog-orange focus:ring-ballhog-orange">
                </div>

                <!-- Position Filter -->
                <div>
                    <label for="positionFilter" class="block text-sm font-medium text-gray-700">Position</label>
                    <select id="positionFilter" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-ballhog-orange focus:ring-ballhog-orange">
                        <option value="">All Positions</option>
                    </select>
                </div>

                <!-- Team Filter -->
                <div>
                    <label for="teamFilter" class="block text-sm font-medium text-gray-700">Team</label>
                    <select id="teamFilter" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-ballhog-orange focus:ring-ballhog-orange">
                        <option value="">All Teams</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Column Selector -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Customize Columns</h3>
            <div id="columnSelector" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Column checkboxes will be populated here -->
            </div>
        </div>

        <!-- Stats Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table id="playerStatsTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <!-- Table headers will be populated dynamically -->
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Â© 2024 BallHog Analytics. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-ballhog-orange"></div>
    </div>

    <!-- External JavaScript -->
    <script src="./scripttablefilter.js"></script>
</body>
</html>
