<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallHog Analytics | NBA Player Stats</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./styletablefilter.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Additional styles for stat classes */
        .stat-elite { color: #2da44e; font-weight: 600; }
        .stat-very-good { color: #8bcd50; font-weight: 500; }
        .stat-good { color: #b1e474; }
        .stat-average { color: #6B7280; }
        .stat-below-average { color: #e47474; }
        .stat-not-good { color: #d73a4a; }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="header-nav">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="./logo.png" alt="BallHog Analytics">
                    <h1>BallHog Analytics</h1>
                </div>
                
                <!-- Navigation Links -->
                <div class="nav-links">
                    <a href="/filtertable" class="nav-link">Player Stats</a>
                    <a href="/" class="nav-link">Trade Analyzer</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Page Title -->
        <div class="page-header">
            <h2>NBA Player Statistics</h2>
            <p>Real-time player stats updated hourly</p>
        </div>

        <!-- Filters Section -->
        <div class="filters-container">
            <div class="filters-grid">
                <!-- Search Input -->
                <div class="filter-group">
                    <label for="playerSearch">Search Player</label>
                    <input type="text" id="playerSearch" class="filter-input" placeholder="Enter player name...">
                </div>

                <!-- Position Filter -->
                <div class="filter-group">
                    <label for="positionFilter">Position</label>
                    <select id="positionFilter" class="filter-select">
                        <option value="">All Positions</option>
                    </select>
                </div>

                <!-- Team Filter -->
                <div class="filter-group">
                    <label for="teamFilter">Team</label>
                    <select id="teamFilter" class="filter-select">
                        <option value="">All Teams</option>
                    </select>
                </div>

                <!-- Stats Ranking Filter -->
                <div class="filter-group">
                    <label for="statRankingFilter">Sort By</label>
                    <select id="statRankingFilter" class="filter-select">
                        <option value="">No Sorting</option>
                        <option value="pts">Points</option>
                        <option value="ast">Assists</option>
                        <option value="reb">Rebounds</option>
                        <option value="stl">Steals</option>
                        <option value="blk">Blocks</option>
                        <option value="3ptm">3 Pointers Made</option>
                        <option value="fg%">Field Goal %</option>
                        <option value="ft%">Free Throw %</option>
                        <option value="min">Minutes</option>
                        <option value="usage">Usage %</option>
                        <option value="ballhog">Ball Hog Rating</option>
                    </select>
                </div>

                <!-- Sort Order -->
                <div class="filter-group">
                    <label for="sortOrderFilter">Sort Order</label>
                    <select id="sortOrderFilter" class="filter-select">
                        <option value="desc">Highest to Lowest</option>
                        <option value="asc">Lowest to Highest</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stats Summary Section -->
        <div id="statSummary" class="hidden">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Results Count and Export Options -->
        <div class="table-actions">
            <span id="totalResults"></span>
            <div class="action-buttons">
                <button onclick="exportTableToCSV()" class="action-button">Export CSV</button>
                <button onclick="printTable()" class="action-button">Print</button>
            </div>
        </div>

        <!-- Column Selector -->
        <div class="column-selector">
            <h3>Customize Columns</h3>
            <div id="columnSelector" class="column-grid">
                <!-- Column checkboxes will be populated here -->
            </div>
        </div>

        <!-- Stats Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table id="playerStatsTable">
                    <thead>
                        <tr>
                            <th data-column="rank">#</th>
                            <th data-column="player">Player Name</th>
                            <th data-column="pos">POS</th>
                            <th data-column="team">Team</th>
                            <th data-column="min">MPG</th>
                            <th data-column="usage">USG%</th>
                            <th data-column="pts">PPG</th>
                            <th data-column="reb">RPG</th>
                            <th data-column="ast">AST</th>
                            <th data-column="stl">STL</th>
                            <th data-column="blk">BLK</th>
                            <th data-column="fgm">FGM</th>
                            <th data-column="fga">FGA</th>
                            <th data-column="fg%">FG%</th>
                            <th data-column="ftm">FTM</th>
                            <th data-column="fta">FTA</th>
                            <th data-column="ft%">FT%</th>
                            <th data-column="3ptm">3PTM</th>
                            <th data-column="to">TO</th>
                            <th data-column="total">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </div>

    <!-- External JavaScript -->
    <script src="./scripttablefilter.js"></script>
</body>
</html>
